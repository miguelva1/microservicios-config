server:
  port: 8082

spring:
  datasource:
    url: jdbc:h2:mem:productos_db
    username: sa
    password:
    driver-class-name: org.h2.Driver
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: update
    show-sql: true
  h2:
    console:
      enabled: true
      path: /h2-console

app:
  services:
    auth-url: http://localhost:8081
  security:
    jwt:
      secret: ${JWT_SECRET:your-secret-key}
      expiration: 86400000
  productos:
    stock:
      minimo: 10
      maximo: 1000
    precio:
      minimo: 0.0
      maximo: 10000.0
